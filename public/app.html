  <script type="text/babel">
    const { useState, useEffect, createContext, useContext, useCallback, useMemo, useRef } = React;

    // ========== CONFIGURATION ==========
    const API = '/api';
    const AuthContext = createContext(null);
    const ToastContext = createContext(null);
    const COLORS = ['#3b82f6', '#10b981', '#f59e0b', '#ef4444', '#8b5cf6', '#ec4899', '#06b6d4', '#84cc16'];
    
    const PRICING = {
      starter: { name: 'Starter', price: 199, users: 10, color: 'blue', safetyAnalytics: true, twoFactor: true, claimsManagement: false, documentWorkflows: false },
      professional: { name: 'Professional', price: 499, users: 50, color: 'purple', safetyAnalytics: true, twoFactor: true, claimsManagement: true, documentWorkflows: true, riskAssessment: true, jsaModule: true, permitToWork: true, contractorManagement: true, apiAccess: true },
      enterprise: { name: 'Enterprise', price: 1299, users: 'Unlimited', color: 'amber', safetyAnalytics: true, twoFactor: true, claimsManagement: true, documentWorkflows: true, riskAssessment: true, jsaModule: true, permitToWork: true, contractorManagement: true, chemicalManagement: true, ssoIntegration: true, apiAccess: true }
    };

    // ========== OFFLINE QUEUE SYSTEM ==========
    const OfflineQueue = {
      dbName: 'SafetyFirstEHS',
      storeName: 'pendingRequests',
      db: null,
      isOnline: navigator.onLine,
      pendingCount: 0,
      listeners: [],
      
      async init() {
        return new Promise((resolve, reject) => {
          const request = indexedDB.open(this.dbName, 1);
          request.onerror = () => reject(request.error);
          request.onsuccess = () => { this.db = request.result; this.updatePendingCount(); resolve(); };
          request.onupgradeneeded = (e) => {
            const db = e.target.result;
            if (!db.objectStoreNames.contains(this.storeName)) {
              db.createObjectStore(this.storeName, { keyPath: 'id', autoIncrement: true });
            }
          };
        });
      },
      
      async add(endpoint, method, data) {
        if (!this.db) await this.init();
        return new Promise((resolve, reject) => {
          const tx = this.db.transaction(this.storeName, 'readwrite');
          const store = tx.objectStore(this.storeName);
          const request = store.add({ 
            endpoint, method, data, 
            timestamp: Date.now(),
            retries: 0
          });
          request.onsuccess = () => { this.updatePendingCount(); resolve(request.result); };
          request.onerror = () => reject(request.error);
        });
      },
      
      async getAll() {
        if (!this.db) await this.init();
        return new Promise((resolve, reject) => {
          const tx = this.db.transaction(this.storeName, 'readonly');
          const request = tx.objectStore(this.storeName).getAll();
          request.onsuccess = () => resolve(request.result);
          request.onerror = () => reject(request.error);
        });
      },
      
      async remove(id) {
        if (!this.db) await this.init();
        return new Promise((resolve, reject) => {
          const tx = this.db.transaction(this.storeName, 'readwrite');
          const request = tx.objectStore(this.storeName).delete(id);
          request.onsuccess = () => { this.updatePendingCount(); resolve(); };
          request.onerror = () => reject(request.error);
        });
      },
      
      async updatePendingCount() {
        try {
          const items = await this.getAll();
          this.pendingCount = items.length;
          this.notifyListeners();
        } catch (e) { this.pendingCount = 0; }
      },
      
      subscribe(fn) { this.listeners.push(fn); return () => this.listeners = this.listeners.filter(l => l !== fn); },
      notifyListeners() { this.listeners.forEach(fn => fn({ pendingCount: this.pendingCount, isOnline: this.isOnline })); },
      
      async sync() {
        if (!this.isOnline) return { synced: 0, failed: 0 };
        const items = await this.getAll();
        let synced = 0, failed = 0;
        
        for (const item of items.sort((a, b) => a.timestamp - b.timestamp)) {
          try {
            await api.req(item.endpoint, { 
              method: item.method, 
              body: item.data ? JSON.stringify(item.data) : undefined,
              skipQueue: true // Prevent re-queuing
            });
            await this.remove(item.id);
            synced++;
          } catch (e) {
            failed++;
            console.log('Sync failed for:', item.endpoint, e.message);
          }
        }
        return { synced, failed };
      }
    };
    
    // Initialize offline queue and listen for online/offline events
    OfflineQueue.init().catch(console.error);
    window.addEventListener('online', () => { 
      OfflineQueue.isOnline = true; 
      OfflineQueue.notifyListeners();
      // Auto-sync when back online
      OfflineQueue.sync().then(result => {
        if (result.synced > 0) {
          console.log(`Synced ${result.synced} pending requests`);
        }
      });
    });
    window.addEventListener('offline', () => { 
      OfflineQueue.isOnline = false; 
      OfflineQueue.notifyListeners();
    });

    // ========== API HELPER WITH OFFLINE SUPPORT ==========
    const api = {
      token: localStorage.getItem('ehs_token'),
      setToken(t) { this.token = t; t ? localStorage.setItem('ehs_token', t) : localStorage.removeItem('ehs_token'); },
      async req(ep, opt = {}) {
        const isWriteRequest = ['POST', 'PUT', 'DELETE'].includes(opt.method);
        const skipQueue = opt.skipQueue;
        delete opt.skipQueue;
        
        try {
          const r = await fetch(API + ep, { 
            ...opt, 
            headers: { 'Content-Type': 'application/json', ...(this.token && { Authorization: 'Bearer ' + this.token }), ...opt.headers } 
          });
          const d = await r.json().catch(() => ({ error: 'Invalid server response' }));
          
          if (r.status === 401 && !ep.includes('/auth/')) { 
            this.setToken(null); 
            window.location.href = '/login'; 
            throw new Error('Session expired'); 
          }
          
          // Handle 503 Service Unavailable - queue write requests for retry
          if (r.status === 503 && isWriteRequest && !skipQueue) {
            const data = opt.body ? JSON.parse(opt.body) : null;
            await OfflineQueue.add(ep, opt.method, data);
            return { 
              queued: true, 
              message: 'Request saved. Will sync when connection is restored.',
              _offlineId: Date.now()
            };
          }
          
          if (!r.ok) throw new Error(d.error || d.message || 'Request failed');
          return d;
        } catch (e) { 
          // Network error - queue write requests
          if ((e.message === 'Failed to fetch' || e.name === 'TypeError') && isWriteRequest && !skipQueue) {
            const data = opt.body ? JSON.parse(opt.body) : null;
            await OfflineQueue.add(ep, opt.method, data);
            return { 
              queued: true, 
              message: 'You appear to be offline. Request saved and will sync when connection is restored.',
              _offlineId: Date.now()
            };
          }
          if (e.message === 'Failed to fetch') {
            throw new Error('Unable to connect to server. Please check your connection.');
          }
          throw e; 
        }
      },
      get: (ep) => api.req(ep),
      post: (ep, data) => api.req(ep, { method: 'POST', body: JSON.stringify(data) }),
      put: (ep, data) => api.req(ep, { method: 'PUT', body: JSON.stringify(data) }),
      del: (ep) => api.req(ep, { method: 'DELETE' })
    };

    // ========== ERROR BOUNDARY ==========
    class ErrorBoundary extends React.Component {
      constructor(props) {
        super(props);
        this.state = { hasError: false, error: null, errorInfo: null };
      }
      
      static getDerivedStateFromError(error) {
        return { hasError: true, error };
      }
      
      componentDidCatch(error, errorInfo) {
        console.error('React Error Boundary caught:', error, errorInfo);
        this.setState({ errorInfo });
      }
      
      render() {
        if (this.state.hasError) {
          return (
            <div className="min-h-screen flex items-center justify-center bg-slate-100 p-4">
              <div className="bg-white rounded-2xl shadow-xl p-8 max-w-md w-full text-center">
                <div className="w-16 h-16 bg-red-100 rounded-full flex items-center justify-center mx-auto mb-4">
                  <svg className="w-8 h-8 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                  </svg>
                </div>
                <h2 className="text-xl font-bold text-slate-800 mb-2">Something went wrong</h2>
                <p className="text-slate-600 mb-6">
                  {navigator.onLine 
                    ? 'An error occurred while loading this page. This might be due to a temporary server issue.'
                    : 'You appear to be offline. Please check your internet connection.'}
                </p>
                <div className="space-y-3">
                  <button 
                    onClick={() => window.location.reload()} 
                    className="w-full px-4 py-2.5 bg-primary-600 hover:bg-primary-700 text-white rounded-xl font-semibold transition-colors"
                  >
                    Reload Page
                  </button>
                  <button 
                    onClick={() => this.setState({ hasError: false, error: null, errorInfo: null })} 
                    className="w-full px-4 py-2.5 bg-slate-100 hover:bg-slate-200 text-slate-700 rounded-xl font-semibold transition-colors"
                  >
                    Try Again
                  </button>
                </div>
                {this.state.error && (
                  <details className="mt-4 text-left">
                    <summary className="text-xs text-slate-400 cursor-pointer">Technical details</summary>
                    <pre className="mt-2 text-xs bg-slate-100 p-2 rounded overflow-auto max-h-32 text-slate-600">
                      {this.state.error.toString()}
                    </pre>
                  </details>
                )}
              </div>
            </div>
          );
        }
        return this.props.children;
      }
    }

    // ========== UI COMPONENTS ==========
    const Spinner = ({ size = 'md', className = '' }) => {
      const s = { sm: 'w-4 h-4 border-2', md: 'w-8 h-8 border-3', lg: 'w-12 h-12 border-4' };
      return <div className={'spin ' + s[size] + ' border-primary-200 border-t-primary-600 rounded-full ' + className}></div>;
    };

    const Button = ({ children, variant = 'primary', size = 'md', loading, disabled, className = '', icon, ...props }) => {
      const variants = {
        primary: 'bg-gradient-to-r from-primary-600 to-primary-700 hover:from-primary-700 hover:to-primary-800 text-white shadow-lg shadow-primary-500/20',
        secondary: 'bg-white hover:bg-slate-50 text-slate-700 border border-slate-200 shadow-sm hover:shadow',
        success: 'bg-gradient-to-r from-emerald-500 to-emerald-600 hover:from-emerald-600 hover:to-emerald-700 text-white shadow-lg shadow-emerald-500/20',
        danger: 'bg-gradient-to-r from-red-500 to-red-600 hover:from-red-600 hover:to-red-700 text-white shadow-lg shadow-red-500/20',
        ghost: 'text-slate-600 hover:bg-slate-100 hover:text-slate-900',
        outline: 'border-2 border-primary-500 text-primary-600 hover:bg-primary-50'
      };
      const sizes = { sm: 'px-3 py-1.5 text-xs', md: 'px-4 py-2.5 text-sm', lg: 'px-6 py-3 text-base' };
      return (
        <button 
          className={variants[variant] + ' ' + sizes[size] + ' rounded-xl font-semibold transition-all duration-200 flex items-center justify-center gap-2 disabled:opacity-50 disabled:cursor-not-allowed btn-press ' + className} 
          disabled={loading || disabled} 
          {...props}
        >
          {loading ? <Spinner size="sm" /> : icon}
          {children}
        </button>
      );
    };

    const Input = ({ label, error, icon, helper, className = '', ...props }) => (
      <div className={className}>
        {label && <label className="block text-sm font-semibold text-slate-700 mb-1.5">{label}</label>}
        <div className="relative">
          {icon && <div className="absolute left-3 top-1/2 -translate-y-1/2 text-slate-400">{icon}</div>}
          <input 
            className={'w-full ' + (icon ? 'pl-10' : 'px-4') + ' pr-4 py-2.5 bg-white border-2 rounded-xl transition-all ' + (error ? 'border-red-300 focus:border-red-500' : 'border-slate-200 focus:border-primary-500 hover:border-slate-300')} 
            {...props} 
          />
        </div>
        {helper && !error && <p className="mt-1 text-xs text-slate-500">{helper}</p>}
        {error && <p className="mt-1 text-xs text-red-500 font-medium">{error}</p>}
      </div>
    );

    const Select = ({ label, options, className = '', ...props }) => (
      <div className={className}>
        {label && <label className="block text-sm font-semibold text-slate-700 mb-1.5">{label}</label>}
        <select className="w-full px-4 py-2.5 bg-white border-2 border-slate-200 rounded-xl focus:border-primary-500 hover:border-slate-300 transition-all appearance-none cursor-pointer" {...props}>
          {options.map(o => <option key={o.value} value={o.value}>{o.label}</option>)}
        </select>
      </div>
    );

    const Textarea = ({ label, className = '', ...props }) => (
      <div className={className}>
        {label && <label className="block text-sm font-semibold text-slate-700 mb-1.5">{label}</label>}
        <textarea className="w-full px-4 py-2.5 bg-white border-2 border-slate-200 rounded-xl focus:border-primary-500 hover:border-slate-300 transition-all resize-none" {...props} />
      </div>
    );

    const Checkbox = ({ label, checked, onChange, className = '', disabled = false }) => (
      <label className={'flex items-center gap-3 cursor-pointer group ' + className + (disabled ? ' opacity-50 cursor-not-allowed' : '')}>
        <input type="checkbox" checked={checked || false} onChange={onChange} disabled={disabled} className="sr-only" />
        <div className={'w-5 h-5 rounded-md border-2 flex items-center justify-center transition-all ' + (checked ? 'bg-primary-500 border-primary-500' : 'border-slate-300 group-hover:border-primary-400')}>
          {checked && <Icons.Check />}
        </div>
        <span className="text-sm font-medium text-slate-700">{label}</span>
      </label>
    );

    const Badge = ({ children, color = 'gray', size = 'sm' }) => {
      const colors = {
        gray: 'bg-slate-100 text-slate-700 border-slate-200',
        blue: 'bg-blue-50 text-blue-700 border-blue-200',
        green: 'bg-emerald-50 text-emerald-700 border-emerald-200',
        yellow: 'bg-amber-50 text-amber-700 border-amber-200',
        red: 'bg-red-50 text-red-700 border-red-200',
        purple: 'bg-purple-50 text-purple-700 border-purple-200',
        orange: 'bg-orange-50 text-orange-700 border-orange-200',
        cyan: 'bg-cyan-50 text-cyan-700 border-cyan-200',
        pink: 'bg-pink-50 text-pink-700 border-pink-200'
      };
      const sizes = { sm: 'px-2.5 py-0.5 text-xs', md: 'px-3 py-1 text-sm' };
      return <span className={colors[color] + ' ' + sizes[size] + ' font-semibold rounded-full border inline-flex items-center'}>{children}</span>;
    };

    const StatusBadge = ({ status }) => {
      const map = {
        draft: ['gray', 'Draft'], open: ['blue', 'Open'], investigating: ['orange', 'Investigating'],
        pending_review: ['yellow', 'Pending Review'], closed: ['green', 'Closed'], reopened: ['red', 'Reopened'],
        in_progress: ['blue', 'In Progress'], pending_verification: ['yellow', 'Pending Verification'],
        completed: ['green', 'Completed'], overdue: ['red', 'Overdue'], cancelled: ['gray', 'Cancelled'],
        scheduled: ['cyan', 'Scheduled'], assigned: ['orange', 'Assigned'], expired: ['red', 'Expired'],
        active: ['green', 'Active'], approved: ['green', 'Approved'], pending: ['yellow', 'Pending'],
        pending_approval: ['yellow', 'Pending Approval'], suspended: ['red', 'Suspended'], blacklisted: ['red', 'Blacklisted']
      };
      const [color, label] = map[status] || ['gray', status?.replace(/_/g, ' ') || 'Unknown'];
      return <Badge color={color}>{label}</Badge>;
    };

    const RiskBadge = ({ level }) => {
      const map = { low: 'risk-low', medium: 'risk-medium', high: 'risk-high', critical: 'risk-critical' };
      return <span className={(map[level] || 'risk-low') + ' px-3 py-1 rounded-full text-xs font-bold uppercase'}>{level || 'N/A'}</span>;
    };

    const Card = ({ title, subtitle, children, actions, className = '', noPadding = false, icon }) => (
      <div className={'bg-white rounded-2xl card-shadow border border-slate-100 overflow-hidden card-hover ' + className}>
        {(title || actions) && (
          <div className="px-5 py-4 border-b border-slate-100 flex flex-col sm:flex-row sm:items-center justify-between gap-3 bg-gradient-to-r from-slate-50 to-white">
            <div className="flex items-center gap-3">
              {icon && <div className="w-10 h-10 rounded-xl bg-primary-100 text-primary-600 flex items-center justify-center">{icon}</div>}
              <div>
                {title && <h3 className="text-lg font-bold text-slate-800">{title}</h3>}
                {subtitle && <p className="text-sm text-slate-500">{subtitle}</p>}
              </div>
            </div>
            {actions && <div className="flex items-center gap-2 flex-wrap">{actions}</div>}
          </div>
        )}
        <div className={noPadding ? '' : 'p-5'}>{children}</div>
      </div>
    );

    const Modal = ({ isOpen, onClose, title, children, size = 'md', footer }) => {
      if (!isOpen) return null;
      const sizes = { sm: 'max-w-md', md: 'max-w-2xl', lg: 'max-w-4xl', xl: 'max-w-6xl', full: 'max-w-[95vw]' };
      return (
        <div className="fixed inset-0 z-50 flex items-center justify-center p-4" onClick={onClose}>
          <div className="absolute inset-0 bg-slate-900/70 backdrop-blur-sm"></div>
          <div className={sizes[size] + ' relative bg-white rounded-2xl shadow-2xl w-full max-h-[90vh] overflow-hidden fade-in'} onClick={e => e.stopPropagation()}>
            <div className="px-6 py-4 border-b border-slate-100 flex items-center justify-between bg-gradient-to-r from-slate-50 to-white">
              <h2 className="text-xl font-bold text-slate-800">{title}</h2>
              <button onClick={onClose} className="p-2 hover:bg-slate-100 rounded-xl transition-colors text-slate-500 hover:text-slate-700"><Icons.X /></button>
            </div>

    // ========== QUICK SEARCH (Cmd+K) ==========
    const QuickSearch = ({ isOpen, onClose, onNavigate }) => {
      const [query, setQuery] = useState('');
      const [results, setResults] = useState([]);
      const [loading, setLoading] = useState(false);
      const [selectedIndex, setSelectedIndex] = useState(0);
      const inputRef = useRef(null);

      useEffect(() => {
        if (isOpen) {
          inputRef.current?.focus();
          setQuery('');
          setResults([]);
          setSelectedIndex(0);
        }
      }, [isOpen]);

      useEffect(() => {
        const search = async () => {
          if (query.length < 2) { setResults([]); return; }
          setLoading(true);
          try {
            const data = await api.get('/search?q=' + encodeURIComponent(query) + '&limit=15');
            setResults(data.results || []);
            setSelectedIndex(0);
          } catch (e) { console.error(e); }
          setLoading(false);
        };
        const debounce = setTimeout(search, 300);
        return () => clearTimeout(debounce);
      }, [query]);

      const handleKeyDown = (e) => {
        if (e.key === 'ArrowDown') {
          e.preventDefault();
          setSelectedIndex(i => Math.min(i + 1, results.length - 1));
        } else if (e.key === 'ArrowUp') {
          e.preventDefault();
          setSelectedIndex(i => Math.max(i - 1, 0));
        } else if (e.key === 'Enter' && results[selectedIndex]) {
          e.preventDefault();
          handleSelect(results[selectedIndex]);
        } else if (e.key === 'Escape') {
          onClose();
        }
      };

      const handleSelect = (result) => {
        const pageMap = { incident: 'incidents', action: 'actions', inspection: 'inspections', user: 'users', document: 'documents', training: 'training' };
        onNavigate(pageMap[result.type] || 'dashboard', result.id);
        onClose();
      };

        incident: <Icons.Alert className="w-4 h-4" />,
        action: <Icons.Check className="w-4 h-4" />,
        inspection: <Icons.List className="w-4 h-4" />,
        user: <Icons.User className="w-4 h-4" />,
        document: <Icons.Document className="w-4 h-4" />,
        training: <Icons.Book className="w-4 h-4" />

      const typeColors = {
        incident: 'bg-red-100 text-red-600',
        action: 'bg-blue-100 text-blue-600',
        inspection: 'bg-green-100 text-green-600',
        user: 'bg-purple-100 text-purple-600',
        document: 'bg-amber-100 text-amber-600',

              <input
                ref={inputRef}
                type="text"
                value={query}
                onChange={e => setQuery(e.target.value)}
                onKeyDown={handleKeyDown}
                placeholder="Search incidents, actions, inspections, users..."
                className="flex-1 bg-transparent outline-none text-lg text-slate-800 placeholder-slate-400"
              />

            </div>
            
            {loading && (
              <div className="px-4 py-8 text-center text-slate-500">
                <div className="w-6 h-6 border-2 border-primary-500 border-t-transparent rounded-full animate-spin mx-auto mb-2"></div>
                Searching...

            {!loading && query.length >= 2 && results.length === 0 && (
              <div className="px-4 py-8 text-center text-slate-500">

            {!loading && results.length > 0 && (
              <div className="max-h-[50vh] overflow-y-auto">
                {results.map((result, index) => (
                  <button

                    onClick={() => handleSelect(result)}
                    className={`w-full px-4 py-3 flex items-center gap-3 text-left transition-colors ${index === selectedIndex ? 'bg-primary-50' : 'hover:bg-slate-50'}`}

                    <div className={`w-8 h-8 rounded-lg flex items-center justify-center ${typeColors[result.type]}`}>
                      {typeIcons[result.type]}
                    </div>
                    <div className="flex-1 min-w-0">
                      <p className="font-medium text-slate-800 truncate">{result.title}</p>
                      <p className="text-sm text-slate-500 truncate">{result.subtitle}</p>
                    </div>
                    <Badge color={result.status === 'open' || result.status === 'active' ? 'blue' : result.status === 'closed' || result.status === 'completed' ? 'green' : 'gray'}>

              </div>

            {!loading && query.length < 2 && (

                <div className="grid grid-cols-2 gap-2">
                  {[

                    { label: 'New Action Item', icon: <Icons.Check />, action: () => onNavigate('actions', 'new') },
                    { label: 'New Inspection', icon: <Icons.List />, action: () => onNavigate('inspections', 'new') },

    const FishboneDiagram = ({ data = {}, onChange, readOnly = false }) => {
      const categories = [
        { id: 'people', label: 'People', color: 'blue' },
        { id: 'process', label: 'Process', color: 'green' },
        { id: 'equipment', label: 'Equipment', color: 'orange' },
        { id: 'materials', label: 'Materials', color: 'purple' },
        { id: 'environment', label: 'Environment', color: 'cyan' },
        { id: 'management', label: 'Management', color: 'pink' }
      ];

      const updateCategory = (categoryId, causes) => {
        if (readOnly) return;
        onChange({ ...data, [categoryId]: causes });
      };

      const addCause = (categoryId) => {
        const current = data[categoryId] || [];
        updateCategory(categoryId, [...current, '']);
      };

      const updateCause = (categoryId, index, value) => {
        const current = [...(data[categoryId] || [])];
        current[index] = value;
        updateCategory(categoryId, current);
      };

      const removeCause = (categoryId, index) => {
        const current = [...(data[categoryId] || [])];
        current.splice(index, 1);
        updateCategory(categoryId, current);
      };

      const colorClasses = {
        blue: 'bg-blue-100 border-blue-300 text-blue-700',
        green: 'bg-green-100 border-green-300 text-green-700',
        orange: 'bg-orange-100 border-orange-300 text-orange-700',

      const [showNotifs, setShowNotifs] = useState(false);

      const [unreadCount, setUnreadCount] = useState(0);
      const [urgentCount, setUrgentCount] = useState(0);
      const [loadingNotifs, setLoadingNotifs] = useState(false);
      const [notifFilter, setNotifFilter] = useState('all');
      const [offlineStatus, setOfflineStatus] = useState({ isOnline: navigator.onLine, pendingCount: 0 });
      const [syncing, setSyncing] = useState(false);

      useEffect(() => {
        fetchNotifications();
        // Poll for new notifications every 30 seconds
        const interval = setInterval(fetchNotifications, 30000);
        
        // Subscribe to offline queue updates
        const unsubscribe = OfflineQueue.subscribe(setOfflineStatus);
        OfflineQueue.updatePendingCount();
        
        return () => { clearInterval(interval); unsubscribe(); };
      }, []);

      const handleManualSync = async () => {
        if (syncing || !offlineStatus.isOnline) return;
        setSyncing(true);
        try {
          const result = await OfflineQueue.sync();
          if (result.synced > 0) {
            // Refresh data after sync
            fetchNotifications();
          }
        } catch (e) {
          console.error('Sync error:', e);
        } finally {
          setSyncing(false);
        }
      };

      const fetchNotifications = async () => {
        try {
          const data = await api.get('/notifications?limit=15');
          setNotifications(data.notifications || []);
          setUnreadCount(data.unreadCount || 0);
          setUrgentCount(data.urgentCount || 0);
        } catch (e) {
          // On error, show empty notifications instead of fake demo data
          setNotifications([]);
          setUnreadCount(0);
          setUrgentCount(0);
        }
      };

      const markAsRead = async (id) => {
        try {
          await api.put('/notifications/' + id + '/read');
          const notif = notifications.find(n => n._id === id);
          setNotifications(prev => prev.map(n => n._id === id ? { ...n, isRead: true } : n));
          setUnreadCount(prev => Math.max(0, prev - 1));
          if (notif?.priority === 'urgent') setUrgentCount(prev => Math.max(0, prev - 1));
        } catch (e) {}
      };

      const markAllRead = async () => {
        try {
          await api.put('/notifications/read-all');
          setNotifications(prev => prev.map(n => ({ ...n, isRead: true })));
          setUnreadCount(0);
          setUrgentCount(0);
        } catch (e) {}
      };

      const dismissOld = async () => {
        try {
          await api.post('/notifications/dismiss-bulk', { olderThan: new Date(Date.now() - 7 * 24 * 60 * 60 * 1000).toISOString() });
          fetchNotifications();
        } catch (e) {}
      };

      const notifTypeIcons = {

        incident_assigned: '🚨', incident_status_change: '🔄', incident_created: '🚨',
        training_due_soon: '📚', training_completed: '🎓', training_overdue: '⚠️',
        audit_assigned: '📝', approval_needed: '👁️', icare_received: '💚',
        claim_created: '💰', claim_status_change: '📊', document_expiring: '📄',
        inspection_scheduled: '🔍', permit_expiring: '📋'
      };

        urgent: 'bg-red-100 border-red-300 text-red-800',
        high: 'bg-amber-50 border-amber-200',
        medium: '',
        low: 'bg-slate-50'
      };

      const filteredNotifications = notifications.filter(n => {
        if (notifFilter === 'unread') return !n.isRead;
        if (notifFilter === 'urgent') return n.priority === 'urgent' || n.priority === 'high';
        return true;

                        <span className="hidden sm:inline">{syncing ? 'Syncing...' : `${offlineStatus.pendingCount} to sync`}</span>
                        <span className="sm:hidden">{offlineStatus.pendingCount}</span>
                      </button>
                    </>
                  )}

                      <div className="flex gap-1">

                          <button key={f} onClick={() => setNotifFilter(f)} className={`px-2 py-1 text-xs rounded-lg capitalize ${notifFilter === f ? 'bg-primary-100 text-primary-700' : 'text-slate-500 hover:bg-slate-100'}`}>

                            <div className="flex gap-3">
                              <div className="text-xl">{notifTypeIcons[notif.type] || '🔔'}</div>
                              <div className="flex-1 min-w-0">
                                <div className="flex items-center gap-2">

      useEffect(() => {

            const data = await api.get('/incident-forms/for-type/' + form.type);

        };

      useEffect(() => {

            witnesses: [],
            equipmentInvolved: [],
            rootCauseAnalysis: { method: '5_whys', immediateCauses: [], basicCauses: [], rootCauses: [], fiveWhys: {} },
            investigation: { required: true, status: 'not_started' },
            oshaRecordability: { isRecordable: false },
            costs: { direct: {}, indirect: {} },
            drugAlcoholTesting: { testingRequired: false },
            customFormData: {}
          }); 
        }
        setTab('basic');
        setCustomForm(null);
        setAvailableForms([]);
      }, [item, isOpen]);

      // Handle form template selection change
      const handleFormTemplateChange = (formId) => {
        const selected = availableForms.find(f => f._id === formId);
        setCustomForm(selected || null);
        setForm(p => ({ ...p, customFormId: formId || null }));
      };

      // Update custom form field value
      const updateCustomField = (fieldId, value) => {
        setForm(p => ({
          ...p,
          customFormData: { ...p.customFormData, [fieldId]: value }
        }));
      };

      // Render a custom field based on its type
      const renderCustomField = (field) => {
        const value = form.customFormData?.[field.fieldId] || field.defaultValue || '';
        const commonProps = {
          label: field.label + (field.required ? ' *' : ''),
          value,
          onChange: e => updateCustomField(field.fieldId, e.target.value),
          placeholder: field.placeholder || ''
        };

        switch (field.type) {
          case 'text':
          case 'email':
          case 'phone':
          case 'number':
            return <Input key={field.fieldId} {...commonProps} type={field.type === 'number' ? 'number' : 'text'} />;
          case 'textarea':
            return <Textarea key={field.fieldId} {...commonProps} rows={field.rows || 3} />;
          case 'select':
            return <Select key={field.fieldId} {...commonProps} options={[{ value: '', label: 'Select...' }, ...(field.options || []).map(o => ({ value: o.value, label: o.label }))]} />;
          case 'multiselect':
            return (
              <div key={field.fieldId} className="space-y-2">
                <label className="block text-sm font-medium text-slate-700">{field.label}{field.required && ' *'}</label>
                <div className="flex flex-wrap gap-2">
                  {(field.options || []).map(opt => (
                    <label key={opt.value} className={`px-3 py-1.5 rounded-lg text-sm cursor-pointer border ${(form.customFormData?.[field.fieldId] || []).includes(opt.value) ? 'bg-primary-100 border-primary-500 text-primary-700' : 'bg-white border-slate-200'}`}>
                      <input type="checkbox" className="hidden" checked={(form.customFormData?.[field.fieldId] || []).includes(opt.value)}
                        onChange={e => {
                          const current = form.customFormData?.[field.fieldId] || [];
                          updateCustomField(field.fieldId, e.target.checked ? [...current, opt.value] : current.filter(v => v !== opt.value));
                        }} />
                      {opt.label}
                    </label>
                  ))}
                </div>
              </div>
            );
          case 'checkbox':
            return <Checkbox key={field.fieldId} label={field.label} checked={!!form.customFormData?.[field.fieldId]} onChange={e => updateCustomField(field.fieldId, e.target.checked)} />;
          case 'date':
            return <Input key={field.fieldId} {...commonProps} type="date" />;
          case 'time':
            return <Input key={field.fieldId} {...commonProps} type="time" />;
          case 'datetime':

              jobTitle: user.jobTitle || '', 
              department: user.department || '', 
              emergencyContact: user.emergencyContact || {} 
            });
          } catch (e) {
            console.error('Settings load error:', e);
            // Set fallback data so UI still renders
            setOrg({ name: 'Organization', settings: {} });
            setSub({ subscription: { tier: 'starter', status: 'active' }, availableTiers: PRICING, usage: {}, hasPaymentMethod: false });
          } finally {
            setLoading(false);
          }
        };
        
        loadData();
        
        const params = new URLSearchParams(window.location.search);
        if (params.get('checkout') === 'success') {
          addToast?.('Payment successful! Your subscription is now active.', 'success');
          window.history.replaceState({}, '', window.location.pathname);
        } else if (params.get('checkout') === 'cancelled') {
          addToast?.('Checkout cancelled', 'info');
          window.history.replaceState({}, '', window.location.pathname);
        }
      }, [user]);

      const handleSave = async () => { 
        setSaving(true); 
        try { 
          await api.put('/organization', org); 
          addToast?.('Settings saved successfully!', 'success'); 
        } catch (e) { 
          addToast?.('Failed to save settings', 'error'); 
        } finally { setSaving(false); } 
      };

      const handleSaveProfile = async () => { setSaving(true); try { await api.put('/auth/profile', profile); addToast?.('Profile updated!', 'success'); refreshUser?.(); } catch (e) { addToast?.('Failed to update profile', 'error'); } finally { setSaving(false); } };
      const handleChangePassword = async () => { if (passwordForm.newPassword !== passwordForm.confirmPassword) { addToast?.('Passwords do not match', 'error'); return; } if (passwordForm.newPassword.length < 8) { addToast?.('Password must be at least 8 characters', 'error'); return; } setSaving(true); try { await api.put('/auth/password', { currentPassword: passwordForm.currentPassword, newPassword: passwordForm.newPassword }); addToast?.('Password changed!', 'success'); setPasswordForm({ currentPassword: '', newPassword: '', confirmPassword: '' }); } catch (e) { addToast?.(e.message || 'Failed to change password', 'error'); } finally { setSaving(false); } };
      const handleSaveNotifPrefs = async () => { setSaving(true); try { await api.put('/notifications/preferences', notifPrefs); addToast?.('Preferences saved!', 'success'); } catch (e) { addToast?.('Failed to save', 'error'); } finally { setSaving(false); } };

          <div>
            <h2 className="text-2xl lg:text-3xl font-bold text-slate-800">Settings</h2>
            <p className="text-slate-500 mt-1">Manage your profile, security, organization, and preferences</p>
          </div>
          
          <Tabs tabs={[{ id: 'profile', label: 'Profile' }, { id: 'security', label: 'Security' }, { id: 'organization', label: 'Organization' }, { id: 'subscription', label: 'Subscription' }, { id: 'notifications', label: 'Notifications' }, { id: 'sso', label: 'SSO/SAML' }]} active={tab} onChange={setTab} />

          {/* Profile Tab */}
          {tab === 'profile' && (
            <div className="space-y-6">
              <Card title="Personal Information" icon={<Icons.User />}>
                <div className="space-y-4 max-w-2xl">
                  <div className="grid grid-cols-2 gap-4">

                    <Input label="Last Name" value={profile.lastName} onChange={e => setProfile(p => ({ ...p, lastName: e.target.value }))} />
                  </div>
                  <Input label="Email" value={user?.email || ''} disabled helper="Contact admin to change email" />
                  <div className="grid grid-cols-2 gap-4">
                    <Input label="Phone" type="tel" value={profile.phone} onChange={e => setProfile(p => ({ ...p, phone: e.target.value }))} />
                    <Input label="Job Title" value={profile.jobTitle} onChange={e => setProfile(p => ({ ...p, jobTitle: e.target.value }))} />
                  </div>
                  <Input label="Department" value={profile.department} onChange={e => setProfile(p => ({ ...p, department: e.target.value }))} />
                  <Button onClick={handleSaveProfile} loading={saving}>Save Profile</Button>
                </div>
              </Card>
              <Card title="Emergency Contact" icon={<Icons.Alert />}>
                <div className="space-y-4 max-w-2xl">
                  <div className="grid grid-cols-2 gap-4">
                    <Input label="Contact Name" value={profile.emergencyContact?.name || ''} onChange={e => setProfile(p => ({ ...p, emergencyContact: { ...p.emergencyContact, name: e.target.value } }))} />
                    <Input label="Phone" type="tel" value={profile.emergencyContact?.phone || ''} onChange={e => setProfile(p => ({ ...p, emergencyContact: { ...p.emergencyContact, phone: e.target.value } }))} />
                  </div>
                  <Input label="Relationship" value={profile.emergencyContact?.relationship || ''} onChange={e => setProfile(p => ({ ...p, emergencyContact: { ...p.emergencyContact, relationship: e.target.value } }))} placeholder="e.g., Spouse, Parent" />
                  <Button onClick={handleSaveProfile} loading={saving}>Save Emergency Contact</Button>
                </div>
              </Card>
            </div>
          )}

          {/* Security Tab */}
          {tab === 'security' && (
            <div className="space-y-6">
              <Card title="Change Password" icon={<Icons.Lock />}>
                <div className="space-y-4 max-w-md">
                  <Input label="Current Password" type="password" value={passwordForm.currentPassword} onChange={e => setPasswordForm(p => ({ ...p, currentPassword: e.target.value }))} />

                  <Input label="Confirm New Password" type="password" value={passwordForm.confirmPassword} onChange={e => setPasswordForm(p => ({ ...p, confirmPassword: e.target.value }))} />
                  <Button onClick={handleChangePassword} loading={saving}>Update Password</Button>

                    <p className="text-sm text-slate-500">This device</p>
                  </div>
                  <Badge color="green">Active</Badge>
                </div>
              </Card>
            </div>

          {tab === 'organization' && (
            <Card title="Organization Details" icon={<Icons.Contractor />}>
              <div className="space-y-5 max-w-2xl">

                  <Input label="Phone" type="tel" value={org?.phone || ''} onChange={e => setOrg(p => ({ ...p, phone: e.target.value }))} />
                  <Input label="Email" type="email" value={org?.email || ''} onChange={e => setOrg(p => ({ ...p, email: e.target.value }))} />
                </div>
                <Input label="NAICS Code" value={org?.settings?.naicsCode || ''} onChange={e => setOrg(p => ({ ...p, settings: { ...p.settings, naicsCode: e.target.value } }))} helper="North American Industry Classification System code" />
                <Input label="Average Employees" type="number" value={org?.settings?.averageEmployees || ''} onChange={e => setOrg(p => ({ ...p, settings: { ...p.settings, averageEmployees: parseInt(e.target.value) || 0 } }))} helper="Used for safety rate calculations" />

              </div>
            </Card>
          )}

              <div className="bg-gradient-to-r from-primary-600 to-primary-700 rounded-2xl p-6 text-white">

                  <div>
                    <p className="text-primary-100 font-medium">Current Plan</p>
                    <h3 className="text-2xl font-bold mt-1">{PRICING[sub.subscription?.tier]?.name || 'Starter'}</h3>

                </div>
              </div>
              
              {/* Pricing Cards */}
              <div className="grid grid-cols-1 lg:grid-cols-3 gap-6">
                {Object.entries(sub.availableTiers || PRICING).map(([k, t]) => {
                  const isCurrent = sub.subscription?.tier === k;
                  const yearlyPrice = Math.round(t.price * 10);
                  const displayPrice = (billingCycle || 'monthly') === 'yearly' ? yearlyPrice : t.price;
                  const period = (billingCycle || 'monthly') === 'yearly' ? '/year' : '/month';
                  
                  return (
                    <Card key={k} className={isCurrent ? 'ring-2 ring-primary-500 shadow-lg shadow-primary-500/20' : ''}>
                      <div className="text-center">
                        {k === 'professional' && !isCurrent && <Badge color="blue" className="mb-2">Most Popular</Badge>}
                        {isCurrent && <Badge color="green" className="mb-2">Current Plan</Badge>}
                        <h3 className="text-xl font-bold text-slate-800 mt-2">{t.name}</h3>
                        <div className="mt-4">
                          <span className="text-4xl font-bold text-slate-800">${displayPrice}</span>
                          <span className="text-slate-500">{period}</span>
                        </div>
                        <p className="text-slate-500 mt-2">{t.maxUsers === -1 ? 'Unlimited' : t.maxUsers} users</p>
                        
                        <div className="mt-6 space-y-3 text-left">
                          {[
                            ['✓ Unlimited Records', true],
                            ['✓ Incidents & Actions', true],
                            ['✓ Inspections & Training', true],
                            ['✓ OSHA 300 Logs', true],
                            ['✓ Safety Analytics (TRIR/LTIR)', t.safetyAnalytics],
                            ['✓ Two-Factor Auth', t.twoFactor],
                            ['Claims Management', t.claimsManagement],
                            ['Document Workflows', t.documentWorkflows],
                            ['Risk Assessments', t.riskAssessment],
                            ['Permits to Work', t.permitToWork],
                            ['Contractor Management', t.contractorManagement],
                            ['Chemical/SDS', t.chemicalManagement],
                            ['SSO Integration', t.ssoIntegration],
                            ['API Access', t.apiAccess],
                          ].map(([f, has]) => (
                            <div key={f} className="flex items-center gap-2 text-sm">
                              <span className={has ? 'text-emerald-500' : 'text-slate-300'}>{has ? '✓' : '✗'}</span>
                              <span className={has ? 'text-slate-700' : 'text-slate-400'}>{f.replace('✓ ', '')}</span>
                            </div>
                          ))}
                        </div>
                        
                        {!isCurrent && (
                          <Button 
                            className="w-full mt-6" 
                            variant={k === 'enterprise' ? 'primary' : 'outline'}
                            onClick={async () => { 
                              try {
                                setSaving?.(true);
                                const { url, sessionId, redirectToStripe, message } = await api.post('/billing/create-checkout-session', { 
                                  tier: k, 
                                  billingCycle: billingCycle || 'monthly' 
                                });
                                if (url) {
                                  window.location.href = url;
                                } else if (redirectToStripe) {
                                  addToast?.(message, 'info');
                                } else if (sessionId) {
                                  addToast?.('Redirecting to checkout...', 'info');
                                }
                              } catch (e) { 
                                addToast?.(e.message || 'Failed to start checkout', 'error'); 
                              } finally {
                                setSaving?.(false);
                              }
                            }}
                          >
                            {t.price > (PRICING[sub.subscription?.tier]?.price || 0) ? 'Upgrade' : 'Switch'} to {t.name}
                          </Button>
                        )}
                        {isCurrent && !sub.subscription?.cancelAtPeriodEnd && sub.hasPaymentMethod && (
                          <Button 
                            className="w-full mt-6" 
                            variant="danger"
                            onClick={async () => { 
                              if (confirm('Are you sure you want to cancel? Your subscription will remain active until the end of your billing period.')) {
                                try {
                                  await api.post('/billing/cancel-subscription', { cancelImmediately: false });
                                  addToast?.('Subscription will cancel at end of billing period', 'info');
                                  window.location.reload();
                                } catch (e) { addToast?.(e.message || 'Failed to cancel', 'error'); }
                              }
                            }}
                          >
                            Cancel Subscription
                          </Button>
                        )}
                      </div>
                    </Card>
                  );
                })}
              </div>

              {/* Payment History */}
              {sub.hasPaymentMethod && (
                <Card title="Payment History" icon={<Icons.Document />}>
                  <div className="space-y-3">
                    {(sub.paymentHistory || []).length === 0 ? (
                      <p className="text-slate-500 text-center py-4">No payment history yet</p>
                    ) : (
                      sub.paymentHistory.slice(0, 5).map((payment, i) => (
                        <div key={i} className="flex items-center justify-between p-3 bg-slate-50 rounded-xl">
                          <div>
                            <p className="font-medium text-slate-800">{payment.description}</p>
                            <p className="text-sm text-slate-500">{payment.paidAt ? new Date(payment.paidAt).toLocaleDateString() : '-'}</p>
                          </div>
                          <div className="text-right">
                            <p className="font-bold text-slate-800">${payment.amount}</p>
                            {payment.invoiceUrl && (
                              <a href={payment.invoiceUrl} target="_blank" rel="noopener" className="text-sm text-primary-600 hover:text-primary-700">View Invoice</a>
                            )}
                          </div>
                        </div>
                      ))
                    )}
                  </div>
                </Card>
              )}

              {/* Payment Info */}
              {!sub.hasPaymentMethod && (
                <div className="bg-blue-50 border border-blue-200 rounded-xl p-4 text-center">
                  <p className="text-blue-800">
                    <strong>No payment method on file.</strong> Add a payment method above to unlock your selected plan.
                  </p>
                </div>
              )}
            </div>
          )}
          
          {tab === 'notifications' && (
            <div className="space-y-6">
              <Card title="Email Notifications" icon={<Icons.Document />}>
                <div className="space-y-4 max-w-xl">
                  <Checkbox label="Enable email notifications" checked={notifPrefs.email?.enabled !== false} onChange={e => setNotifPrefs(p => ({ ...p, email: { ...p.email, enabled: e.target.checked } }))} />
                  {notifPrefs.email?.enabled !== false && (
                    <>
                      <Select label="Email Digest Frequency" value={notifPrefs.email?.digest || 'daily'} onChange={e => setNotifPrefs(p => ({ ...p, email: { ...p.email, digest: e.target.value } }))} options={[
                        { value: 'instant', label: 'Instant (every notification)' },
                        { value: 'daily', label: 'Daily digest' },
                        { value: 'weekly', label: 'Weekly digest' },
                        { value: 'none', label: 'No digest emails' }
                      ]} />
                      <div className="p-4 bg-slate-50 rounded-xl">
                        <p className="font-medium text-slate-700 mb-3">Notification Types</p>
                        <div className="grid grid-cols-2 gap-3">
                          {[['incident', 'Incidents'], ['action_item', 'Action Items'], ['training', 'Training'], ['inspection', 'Inspections'], ['document', 'Documents'], ['claim', 'Claims']].map(([key, label]) => (
                            <Checkbox key={key} label={label} checked={notifPrefs.email?.types?.[key] !== false} onChange={e => setNotifPrefs(p => ({ ...p, email: { ...p.email, types: { ...p.email?.types, [key]: e.target.checked } } }))} />
                          ))}
                        </div>
                      </div>
                    </>
                  )}
                </div>
              </Card>
              <Card title="Push Notifications" icon={<Icons.Bell />}>
                <div className="space-y-4 max-w-xl">
                  <Checkbox label="Enable push notifications" checked={notifPrefs.push?.enabled !== false} onChange={e => setNotifPrefs(p => ({ ...p, push: { ...p.push, enabled: e.target.checked } }))} />
                  <Checkbox label="Only notify for urgent items" checked={notifPrefs.push?.urgentOnly || false} onChange={e => setNotifPrefs(p => ({ ...p, push: { ...p.push, urgentOnly: e.target.checked } }))} />
                </div>
              </Card>
              <Card title="In-App Notifications" icon={<Icons.Alert />}>
                <div className="space-y-4 max-w-xl">
                  <Checkbox label="Enable in-app notifications" checked={notifPrefs.inApp?.enabled !== false} onChange={e => setNotifPrefs(p => ({ ...p, inApp: { ...p.inApp, enabled: e.target.checked } }))} />
                  <Checkbox label="Play notification sounds" checked={notifPrefs.inApp?.sound !== false} onChange={e => setNotifPrefs(p => ({ ...p, inApp: { ...p.inApp, sound: e.target.checked } }))} />
                </div>

              <Button onClick={handleSaveNotifPrefs} loading={saving}>Save Notification Preferences</Button>
            </div>
          )}

          {tab === 'sso' && <SSOSettingsTab />}
        </div>
      );
    };

    // ========== SSO SETTINGS TAB ==========
    const SSOSettingsTab = () => {
      const [config, setConfig] = useState(null);
      const [loading, setLoading] = useState(true);
      const [saving, setSaving] = useState(false);
      const [testing, setTesting] = useState(false);
      const { addToast } = useContext(ToastContext) || {};

      useEffect(() => {
        api.get('/sso/config')
          .then(data => setConfig(data.config || { enabled: false, provider: 'azure_ad' }))
          .catch(() => setConfig({ enabled: false, provider: 'azure_ad' }))
          .finally(() => setLoading(false));
      }, []);

      const handleSave = async () => {
        setSaving(true);
        try {
          const { config: saved } = await api.put('/sso/config', config);
          setConfig(saved);
          addToast?.('SSO configuration saved!', 'success');
        } catch (e) {
          addToast?.(e.message || 'Failed to save SSO configuration', 'error');
        }
        setSaving(false);
      };

      const handleTest = async () => {
        setTesting(true);
        try {
          const { testResult } = await api.post('/sso/test');
          if (testResult.success) {
            addToast?.('SSO configuration valid! ' + testResult.message, 'success');
          } else {
            addToast?.(testResult.message || 'SSO test failed', 'error');
          }
        } catch (e) {
          addToast?.(e.message || 'SSO test failed', 'error');
        }
        setTesting(false);
      };

      if (loading) return <div className="flex justify-center py-10"><Spinner /></div>;

      const providers = [
        { value: 'azure_ad', label: 'Microsoft Azure AD', icon: '🔷' },
        { value: 'okta', label: 'Okta', icon: '🟦' },
        { value: 'google', label: 'Google Workspace', icon: '🔴' },
        { value: 'onelogin', label: 'OneLogin', icon: '🟢' },
        { value: 'custom_saml', label: 'Custom SAML 2.0', icon: '🔐' },
        { value: 'custom_oidc', label: 'Custom OIDC', icon: '🔑' }

      return (
        <div className="space-y-6">
          <Card title="Single Sign-On (SSO)" subtitle="Configure enterprise identity provider integration" icon={<Icons.SSO />}>
            <div className="space-y-6">
              {/* Enable Toggle */}
              <div className="p-4 bg-slate-50 rounded-xl flex items-center justify-between">
                <div>
                  <h4 className="font-semibold text-slate-800">Enable SSO</h4>
                  <p className="text-sm text-slate-500">Allow users to sign in using your identity provider</p>
                </div>
                <label className="relative inline-flex items-center cursor-pointer">
                  <input type="checkbox" checked={config?.enabled || false} onChange={e => setConfig(p => ({ ...p, enabled: e.target.checked }))} className="sr-only peer" />
                  <div className="w-11 h-6 bg-slate-200 rounded-full peer peer-checked:after:translate-x-full peer-checked:bg-primary-600 after:content-[''] after:absolute after:top-0.5 after:left-[2px] after:bg-white after:rounded-full after:h-5 after:w-5 after:transition-all"></div>
                </label>
              </div>

              {config?.enabled && (
                <>
                  {/* Provider Selection */}
                  <div>
                    <label className="block text-sm font-medium text-slate-700 mb-2">Identity Provider</label>
                    <div className="grid grid-cols-2 lg:grid-cols-3 gap-3">
                      {providers.map(p => (
                        <button
                          key={p.value}
                          onClick={() => setConfig(prev => ({ ...prev, provider: p.value }))}
                          className={`p-4 rounded-xl border-2 text-left transition-all ${config?.provider === p.value ? 'border-primary-500 bg-primary-50' : 'border-slate-200 hover:border-slate-300'}`}
                        >
                          <span className="text-2xl">{p.icon}</span>
                          <p className="font-medium text-slate-800 mt-2">{p.label}</p>
                        </button>
                      ))}
                    </div>
                  </div>

                  {/* Azure AD Config */}
                  {config?.provider === 'azure_ad' && (
                    <div className="p-4 bg-blue-50 rounded-xl border border-blue-200 space-y-4">
                      <h4 className="font-semibold text-blue-800 flex items-center gap-2">
                        <span className="text-xl">🔷</span> Microsoft Azure AD Configuration
                      </h4>
                      <Input label="Tenant ID *" value={config?.azureAd?.tenantId || ''} onChange={e => setConfig(p => ({ ...p, azureAd: { ...p.azureAd, tenantId: e.target.value } }))} placeholder="xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx" helper="Found in Azure Portal > Azure Active Directory > Properties" />
                      <Input label="Client ID (Application ID) *" value={config?.azureAd?.clientId || ''} onChange={e => setConfig(p => ({ ...p, azureAd: { ...p.azureAd, clientId: e.target.value } }))} placeholder="xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx" helper="Found in App Registration > Overview" />
                      <Input label="Client Secret *" type="password" value={config?.azureAd?.clientSecret || ''} onChange={e => setConfig(p => ({ ...p, azureAd: { ...p.azureAd, clientSecret: e.target.value } }))} placeholder={config?.azureAd?.clientSecret === '***CONFIGURED***' ? '***CONFIGURED***' : 'Enter client secret'} helper="Found in App Registration > Certificates & Secrets" />
                      <div className="p-3 bg-blue-100 rounded-lg">
                        <p className="text-sm text-blue-800 font-medium">Redirect URI to configure in Azure:</p>
                        <code className="text-xs bg-white px-2 py-1 rounded mt-1 block">{window.location.origin}/api/sso/callback</code>
                      </div>
                    </div>
                  )}

                  {/* Okta Config */}

    // ========== USER MODAL ==========
    const UserModal = ({ isOpen, onClose, user: editUser, onSave }) => {
      const [form, setForm] = useState({});
      const [loading, setLoading] = useState(false);
      const [errors, setErrors] = useState({});
      
      useEffect(() => {
        if (editUser) {
          setForm({ ...editUser, password: '' });
        } else {
          setForm({ firstName: '', lastName: '', email: '', password: '', role: 'employee', department: '', phone: '', isActive: true });
        }
        setErrors({});
      }, [editUser, isOpen]);

      const validate = () => {
        const errs = {};
        if (!form.firstName?.trim()) errs.firstName = 'First name is required';
        if (!form.lastName?.trim()) errs.lastName = 'Last name is required';
        if (!form.email?.trim()) errs.email = 'Email is required';
        else if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(form.email)) errs.email = 'Invalid email format';
        if (!editUser && !form.password) errs.password = 'Password is required for new users';
        else if (form.password && form.password.length < 8) errs.password = 'Password must be at least 8 characters';
        setErrors(errs);
        return Object.keys(errs).length === 0;
      };

      const handleSubmit = async () => {
        if (!validate()) return;
        setLoading(true);
        try {
          const payload = { ...form };
          if (!payload.password) delete payload.password;
          if (editUser?._id) {
            await api.put('/users/' + editUser._id, payload);
          } else {
            await api.post('/users', payload);
          }
          onSave();
        } catch (e) {
          setErrors({ submit: e.message });
        } finally {
          setLoading(false);
        }
      };

      const roles = [
        { value: 'employee', label: 'Employee', desc: 'Can report incidents and view assigned items' },
        { value: 'safety_officer', label: 'Safety Officer', desc: 'Can manage incidents, inspections, and training' },
        { value: 'supervisor', label: 'Supervisor', desc: 'Can manage team safety and approve actions' },
        { value: 'manager', label: 'Manager', desc: 'Full department access and reporting' },
        { value: 'admin', label: 'Administrator', desc: 'Full system access including user management' }
      ];

      return (
        <Modal isOpen={isOpen} onClose={onClose} title={editUser ? 'Edit User' : 'Add New User'} size="lg"
          footer={
            <>
              <Button variant="secondary" onClick={onClose}>Cancel</Button>
              <Button onClick={handleSubmit} loading={loading}>{editUser ? 'Update User' : 'Create User'}</Button>
            </>
          }
        >
          {errors.submit && <div className="mb-4 p-3 bg-red-50 border border-red-200 text-red-700 rounded-xl text-sm">{errors.submit}</div>}
          <div className="space-y-5">
            <div className="grid grid-cols-1 sm:grid-cols-2 gap-4">
              <Input label="First Name *" value={form.firstName || ''} onChange={e => setForm(p => ({ ...p, firstName: e.target.value }))} error={errors.firstName} placeholder="John" />
              <Input label="Last Name *" value={form.lastName || ''} onChange={e => setForm(p => ({ ...p, lastName: e.target.value }))} error={errors.lastName} placeholder="Smith" />
            </div>
            <div className="grid grid-cols-1 sm:grid-cols-2 gap-4">
              <Input label="Email Address *" type="email" value={form.email || ''} onChange={e => setForm(p => ({ ...p, email: e.target.value }))} error={errors.email} placeholder="john@company.com" />
              <Input label="Phone" type="tel" value={form.phone || ''} onChange={e => setForm(p => ({ ...p, phone: e.target.value }))} placeholder="+1 (555) 000-0000" />
            </div>
            <Input label={editUser ? 'New Password (leave blank to keep current)' : 'Password *'} type="password" value={form.password || ''} onChange={e => setForm(p => ({ ...p, password: e.target.value }))} error={errors.password} placeholder="Min 8 characters" />
            <Input label="Department" value={form.department || ''} onChange={e => setForm(p => ({ ...p, department: e.target.value }))} placeholder="Operations, Safety, etc." />
            
            <div>
              <label className="block text-sm font-semibold text-slate-700 mb-3">User Role *</label>
              <div className="grid gap-3">
                {roles.map(r => (
                  <label key={r.value} className={'flex items-start gap-3 p-4 border-2 rounded-xl cursor-pointer transition-all ' + (form.role === r.value ? 'border-primary-500 bg-primary-50' : 'border-slate-200 hover:border-slate-300')}>
                    <input type="radio" name="role" value={r.value} checked={form.role === r.value} onChange={e => setForm(p => ({ ...p, role: e.target.value }))} className="mt-1" />
                    <div>
                      <p className="font-semibold text-slate-800">{r.label}</p>
                      <p className="text-sm text-slate-500">{r.desc}</p>
                    </div>
                  </label>
                ))}
              </div>
            </div>

            <div className="flex items-center gap-3 p-4 bg-slate-50 rounded-xl">
              <input type="checkbox" id="isActive" checked={form.isActive !== false} onChange={e => setForm(p => ({ ...p, isActive: e.target.checked }))} className="w-5 h-5 text-primary-600 rounded" />
              <label htmlFor="isActive" className="font-medium text-slate-700 cursor-pointer">User account is active</label>
            </div>
          </div>
        </Modal>
      );
    };

    // ========== USERS PAGE ==========
    const UsersPage = () => {
      const [users, setUsers] = useState([]);

        setModal(false);
        setSelected(null);
        fetchUsers();
        addToast?.('User saved successfully!', 'success');
      };

      const handleDelete = async (user) => {
        if (!confirm('Are you sure you want to delete ' + user.firstName + ' ' + user.lastName + '?')) return;
        try {
          await api.del('/users/' + user._id);
          fetchUsers();
          addToast?.('User deleted', 'success');
        } catch (e) {
          addToast?.('Failed to delete user: ' + e.message, 'error');
        }

      const handleToggleActive = async (user) => {
        try {
          await api.put('/users/' + user._id, { isActive: !user.isActive });

          <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">

            <StatCard title="Active" value={users.filter(u => u.isActive).length} icon={<Icons.Check />} color="green" />
            <StatCard title="Inactive" value={users.filter(u => !u.isActive).length} icon={<Icons.X />} color="gray" />

          <Card noPadding>
            {loading ? (
              <div className="flex justify-center py-16"><Spinner size="lg" /></div>
            ) : filteredUsers.length === 0 ? (
              <EmptyState title="No users found" description={search ? 'Try a different search term' : 'Add your first team member to get started'} action={<Button onClick={() => setModal(true)} icon={<Icons.Plus />}>Add User</Button>} />
            ) : (
              <div className="divide-y divide-slate-100">
                {filteredUsers.map(user => (
                  <div key={user._id} className="flex items-center justify-between p-4 hover:bg-slate-50 transition-colors">
                    <div className="flex items-center gap-4">
                      <div className={'w-12 h-12 rounded-full flex items-center justify-center font-bold text-white ' + (user.isActive ? 'bg-gradient-to-br from-primary-400 to-primary-600' : 'bg-slate-400')}>
                        {user.firstName?.[0]}{user.lastName?.[0]}
                      </div>
                      <div>
                        <p className="font-semibold text-slate-800">{user.firstName} {user.lastName}</p>
                        <p className="text-sm text-slate-500">{user.email}</p>
                        {user.department && <p className="text-xs text-slate-400">{user.department}</p>}
                      </div>
                    </div>
                    <div className="flex items-center gap-3">
                      <Badge color={roleColors[user.role] || 'gray'}>{user.role?.replace('_', ' ')}</Badge>
                      <Badge color={user.isActive ? 'green' : 'gray'}>{user.isActive ? 'Active' : 'Inactive'}</Badge>
                      <div className="flex gap-1">
                        <button onClick={() => { setSelected(user); setModal(true); }} className="p-2 hover:bg-primary-100 rounded-lg text-slate-500 hover:text-primary-600 transition-colors" title="Edit"><Icons.Edit /></button>
                        <button onClick={() => handleToggleActive(user)} className="p-2 hover:bg-slate-100 rounded-lg text-slate-500 hover:text-slate-700 transition-colors" title={user.isActive ? 'Deactivate' : 'Activate'}>{user.isActive ? <Icons.X /> : <Icons.Check />}</button>
                        <button onClick={() => handleDelete(user)} className="p-2 hover:bg-red-100 rounded-lg text-slate-500 hover:text-red-600 transition-colors" title="Delete"><Icons.Trash /></button>
                      </div>
                    </div>
                  </div>
                ))}
              </div>
            )}
